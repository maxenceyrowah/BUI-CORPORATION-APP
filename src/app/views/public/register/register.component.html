<div class="md:py-[15rem] py-10">
  <div class="flex h-full items-center justify-center">
    <div
      class="rounded-lg border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-900 flex-col flex h-full items-center justify-center sm:px-4">
      <div class="flex h-full flex-col justify-center gap-4 p-6">
        <div class="left-0 right-0 inline-block border-gray-200 px-2 py-2.5 sm:px-4">
          <form class="flex flex-col gap-4 pb-4" [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
            <h1 class="mb-4 text-3xl font-bold  dark:text-white text-center">S'enregistrer</h1>

            <app-form-field label="Adresse E-mail" fieldRequired>
              <div ngProjectAs="[field-content]">
                <mat-form-field appearance="outline" class="w-full">
                  <input matInput placeholder="Placeholder" formControlName="email">
                  <mat-error>
                    @if (registerForm.get('email')?.hasError('required')) {
                    <span> Ce champ est requis
                    </span>
                    }
                    @if (registerForm.get('email')?.hasError('email')) {
                    <span> Veuillez entrer une adresse email valide</span>
                    }
                  </mat-error>
                </mat-form-field>
              </div>
            </app-form-field>

            <app-form-field label="Mot de passe" fieldRequired>
              <div ngProjectAs="[field-content]">
                <mat-form-field appearance="outline" class="w-full">
                  <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
                  <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error>
                    @if (registerForm.get('password')?.hasError('required')) {
                    <span>Ce champ est requis
                    </span>
                    }
                  </mat-error>
                </mat-form-field>
              </div>
            </app-form-field>

            <div class="flex flex-col gap-2">
              <button type="submit" class="w-full rounded-md" mat-flat-button [disabled]="isSubmitting()">
                <span *ngIf="!isSubmitting()">
                  Enregistrer
                </span>
                <mat-progress-spinner *ngIf="isSubmitting()" [diameter]="24"
                  [mode]="'indeterminate'"></mat-progress-spinner>
              </button>
            </div>
          </form>

          <div class="min-w-[270px]">
            <div class="mt-4 text-center">
              <span class="text-sm text-gray-500 dark:text-gray-300">Déjà un compte ? </span>
              <a routerLink="/public/login" class="text-blue-500 hover:text-blue-600">Se connecter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
