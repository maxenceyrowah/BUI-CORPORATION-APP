<div class="flex flex-col p-4 sm:p-6 md:p-8 lg:p-12">
  <div class="overflow-x-auto">
    <div class="min-w-full inline-block align-middle">
      <app-task-header (addTask)="openAddTask()" (logout)="logout()"></app-task-header>
      <app-task-filtered [taskSelected]="taskStatutSelected" [filteredTasks]="filteredTasks"></app-task-filtered>

      <app-task-table [uncompletedTasksNumber]="uncompletedTasksNumber" [columns]="displayedColumns"
        [displayColumnsName]="displayTableHeader" [filteredTasks]="filteredTasks$" [allTasks]="allTasks"
        [taskStatutOptions]="options" [statutLabel]="adaptiveStatutLabel" [isSubmitting]="isSubmitting"
        (edit)="editField($event)" (cancel)="cancelEditField($event)" (save)="saveField($event)"
        (delete)="deleteTask($event)"></app-task-table>
    </div>
  </div>
</div>
